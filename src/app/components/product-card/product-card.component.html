<mat-card class="product-card" *ngIf="product.title">

  <img *ngIf="product.imageUrl && isImageUrlValid" mat-card-image [src]="product.imageUrl" alt="{{product.title}}">
  <mat-card-header>
    <mat-card-title class="product-card-title">{{product.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ product.price | currency:'USD' }}
    </p>
  </mat-card-content>
  <mat-card-footer *ngIf="showActions && shoppingCart">
    <button *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity" mat-raised-button color="accent" 
      class="full-width-btn" (click)="addToCart()"
      >
      Add to Cart
    </button>
    <ng-template #updateQuantity>
      <product-quantity [shoppingCart]="shoppingCart" [product]="product"></product-quantity>
    </ng-template>
  </mat-card-footer>

</mat-card>
