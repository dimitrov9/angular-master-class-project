<mat-card class="product-card" *ngIf="product.title">

  <img mat-card-image [src]="product.imageUrl" *ngIf="product.imageUrl" alt="{{product.title}}">
  <mat-card-header>
    <mat-card-title class="product-card-title">{{product.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ product.price | currency:'USD':true }}
    </p>
  </mat-card-content>
  <mat-card-footer *ngIf="showActions">
    <button mat-raised-button color="primary" class="add-to-cart-btn">Add to Cart</button>
  </mat-card-footer>

</mat-card>
