<mat-card class="product-card" *ngIf="product.title">

  <img mat-card-image [src]="product.imageUrl" *ngIf="product.imageUrl" alt="{{product.title}}">
  <mat-card-header>
    <mat-card-title class="product-card-title">{{product.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ product.price | currency:'USD' }}
    </p>
  </mat-card-content>
  <mat-card-footer *ngIf="showActions">
    <button *ngIf="getQuantity() === 0; else updateQuantity" mat-raised-button color="accent" 
      class="full-width-btn" (click)="addToCart()"
      >
      Add to Cart
    </button>
    <ng-template #updateQuantity>
      <div fxLayout="row">
        <div fxFlex="20%">
          <button (click)="removeFromCart()" mat-raised-button color="accent" 
            class="full-width-btn">-</button>
        </div>
        <div fxFlex="60%" fxLayoutAlign="center center">{{ getQuantity() }} in cart</div>
        <div fxFlex="20%">
          <button (click)="addToCart()" mat-raised-button color="accent" 
            class="full-width-btn">+</button>
        </div>
      </div>
    </ng-template>
  </mat-card-footer>

</mat-card>
