<h1>Shipping</h1>
<div *ngIf="cart$ | async as cart" fxLayout="row" fxLayout.xs="column-reverse">
  <div fxFlex="50%" fxFlex.xs="100%" class="form">
    <shipping-form [shoppingCart]="cart"></shipping-form>
  </div>

  <div fxFlex="50%" fxFlex.xs="100%">
    <shopping-cart-summary [shoppingCart]="cart"></shopping-cart-summary>
  </div>
</div>
