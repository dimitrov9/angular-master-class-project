<h1>Shopping Cart</h1>
<ng-container *ngIf="cart">
  <p>
    You have {{ cart.totalItemsCount }} items in your shopping cart.
  </p>
  <table mat-table [dataSource]="cart.items" class="table-container mat-elevation-z8">
    <!-- Product Column -->
    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef>Product</th>
      <td mat-cell *matCellDef="let item">{{item.title}}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let item" style="padding-right: 15px">
        <product-quantity [shopping-cart]="cart" [product]="item"></product-quantity>
      </td>
      <td mat-footer-cell *matFooterCellDef>Total Price</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let item">{{item.totalPrice | currency:'USD'}}</td>
      <td mat-footer-cell *matFooterCellDef>{{cart.totalPrice | currency:'USD'}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
</ng-container>
